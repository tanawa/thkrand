<!DOCTYPE html>
<html>
<head>

<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>

	<style type="text/css">
		@import url('https://fonts.googleapis.com/css?family=Kanit&display=swap');
		body{
			padding:0;
			margin:0;
			font-family: 'Kanit', sans-serif;
		}
		button{
			height:200px;
			width: 100%;
			font-family: 'Kanit', sans-serif;

			font-size: 15pt;
			color:#fff;
			opacity: 1;
			outline:none;
		}
		button:active{
			opacity: 0.8;
		}
		select{
			text-align: center;
			height:100px;
			width: 100%;
		}
	</style>
</head>
<body>
<div>
	<button style="background-color: #F8B195;" onclick="sendRemote('เปิดตัว')">

</div>
<div>

  function sendRemote(commard){
  	if(commard=="สุ่ม" || commard=="สุ่มสิบคน"){
